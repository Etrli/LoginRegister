<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    
</head>
<body>
   <main class="container">
    <div class="row">
        <!--Columna Izquierda-->
        <div class="col-sm-4"></div>
        <!--Columna Izquierda-->


         <div class="col-sm-4 form-container text-center ">
        <h1>Iniciar Sesion</h1>
        <p>Ingresa tus datos</p>

        <form id="login-form">

            <label for="user" class="sr-only">User</label>
                <input class="m-1" placeholder="Nombre de Usuario" type="text" name="user" id="user">

            <label for="password" class="sr-only">Password</label>
                <input class="m-1" placeholder="Contraseña" type="password" name="password" id="password">

            <button  type="submit" id="boton-sesion">Iniciar Sesion</button>

        </form>

        <p>¿No tenes una cuenta? <a href="/register"> Registrarse</a></p>

        <!--Columna Derecha-->
        <div class="col-sm-4"></div>
        <!--Columna Derecha-->
    </div>

    
   </main>
</body>

</html>
